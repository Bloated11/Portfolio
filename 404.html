<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>404 — Page Not Found</title>
	<link rel="stylesheet" href="/styles.css" />
	<style>
		:root{--bg:#f9fafb;--muted:#6b7280;--accent:#0b73d6}
		html,body{height:100%}
		body{margin:0;background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#111}
		.wrap{min-height:100vh;display:grid;place-items:center;padding:2rem}
		.card{text-align:center;max-width:720px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.4));padding:3rem;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.08)}
		h1{font-size:clamp(2.5rem,8vw,5rem);margin:0 0 .5rem}
		p{margin:0 0 1.25rem;color:var(--muted);font-size:1.05rem}
		.actions{display:flex;gap:.75rem;justify-content:center;flex-wrap:wrap}
		.btn{display:inline-block;padding:.6rem 1rem;border-radius:8px;text-decoration:none;font-weight:600}
		.btn-primary{background:var(--accent);color:#fff}
		.btn-muted{background:transparent;border:1px solid #e6e9ef;color:var(--muted)}
		@media (prefers-color-scheme: dark){:root{--bg:#0b1020;--muted:#9aa4b2} .card{background:linear-gradient(180deg,rgba(10,14,24,0.6),rgba(10,14,24,0.4));box-shadow:0 8px 30px rgba(2,6,23,0.6)}}
	</style>
</head>
<body>
	<div class="wrap">
		<main class="card" role="main" aria-labelledby="page-title">
			<h1 id="page-title">404</h1>
			<p>Sorry — the page you’re looking for can’t be found.</p>
			<div class="actions">
				<a class="btn btn-primary" href="/">Return Home</a>
				<a class="btn btn-muted" href="/contact.html">Contact</a>
			</div>
		</main>
	</div>
</body>
</html>
